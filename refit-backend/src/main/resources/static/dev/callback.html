<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FEE500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="loader">
    <div class="spinner"></div>
    <p class="message">카카오 로그인 처리 중...</p>
</div>

<script>
    (async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            sessionStorage.setItem('kakaoLoginError', urlParams.get('error_description') || error);
            window.location.href = '/';
            return;
        }

        if (!code) {
            sessionStorage.setItem('kakaoLoginError', '인가 코드가 없습니다.');
            window.location.href = '/';
            return;
        }

        try {
            const response = await fetch('/api/v1/auth/oauth/kakao/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code })
            });

            const data = await response.json();
            sessionStorage.setItem('kakaoLoginResult', JSON.stringify(data));
        } catch (error) {
            sessionStorage.setItem('kakaoLoginError', error.message);
        }

        window.location.href = '/';
    })();
</script>
</body>
</html>
